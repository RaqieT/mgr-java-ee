<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Add app user')"/>
<body>
<h1>App user info:</h1>
<form action="#" th:action="@{/addAppUser}" th:object="${appUser}" method="post">

    <table>
        <tr>
            <td><label path="firstName">First Name</label></td>
            <td><input th:field="*{firstName}" path="firstName" /></td>
        </tr>
        <tr>
            <td><label path="lastName">Last Name</label></td>
            <td><input th:field="*{lastName}" path="lastName" /></td>
        </tr>
        <tr>
            <td><label path="email">Email</label></td>
            <td><input th:field="*{email}" path="email" /></td>
        </tr>
        <tr>
            <td><label path="telephone">Telephone</label></td>
            <td><input th:field="*{telephone}" path="telephone" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Add AppUser"/>
            </td>
        </tr>
    </table>

</form>
</body>
</html>
